<html lang="en">
<head>

    <style>

        body {

            padding: 0;

        }

        nav {
            display: flex;

        }

        .logo {

            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-links li {
            margin: 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, pink, lightblue, blue);
            padding: 5px 30px;
            text-align: center;
            
        }

        .nav-links a {
            color: black;

        }

        .search-container {

            border: none;
            border-radius: 4px;
        }

        .search-container button {
            background-color: cyan;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            cursor: pointer;
            margin-left: -1px;
        }

        .search-container button:hover {
            background-color: #777;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .banner {
    height: 400px;
    width: 100%;
    position: relative;
}

.slideshow-container {
    width: 100%;
    margin: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.mySlides {
    display: none;
    width: 100%;
}

.mySlides img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 10px;
}

.prev, .next {
  background-color:rgba(0,0,0,0.1) ;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
}

.class1, .class2, .class3{
  text-align: center;
  background: linear-gradient(45deg, pink, lightblue, blue);
  border-radius: 10px;
  color: white;
  padding: 20px;
}
.bottom{
  text-align: center;
  font-size: 40px;
    color: #fff;
    text-align: center;
    text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.7),
        0 0 20px rgba(255, 255, 255, 0.5),
        0 0 30px rgba(255, 255, 255, 0.3),
        0 0 40px rgba(255, 255, 255, 0.2);

}

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                position: relative;

            }

            .nav-links {
                position: fixed;
                top: 0;
                left: -40%;
                height: 100%;
                width: 40%;
                background-color: rgba(0,0,0,0.0);
                display: flex;
                flex-direction: column;
                padding: 0;
                overflow-y: auto;
                transition: left 0.3s ease;
                z-index: 1000;
            }

            .nav-links.active {
                left: 0;
            }

            .search-container {
                display: none;
            }

            .menu-toggle {
                display: block;
            }
        }
        @media (max-width: 768px) {
    .banner {
        height: 200px;
        width: 100%;
    }

    .mySlides img {
        height: 200px;
    }

    .prev, .next {
        font-size: 16px;
        padding: 12px;
    }
}
@media (max-width: 480px) {
    .banner {
        height: 150px;
        width: 100%;
    }

    .mySlides img {
        height: 150px;
        
    }

    .prev, .next {
        font-size: 14px;

    .slideshow-container {
    width: 90%;
    position: absolute;
    }
}

</head>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        async function searchFiles() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (searchTerm === '') {
                alert('Please enter a search term.');
                return;
            }

            const files = ['page/Tennoji Rina.html', 'html/file2.html', 'html/file3.html'];

            let found = false;

            for (const file of files) {
                const fileName = file.split('/').pop().toLowerCase();

                if (fileName.includes(searchTerm)) {
                    window.location.href = file;
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert('No matching file found.');
            }
        }

// Next/previous controls
function plusSlides(n) {
    showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
}
setInterval(function() {

}, 3000);
